<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>
    EDIFIER Argentina
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link href="https://flextd.com/media/estilos-edifier-arg.css" rel="stylesheet" type="text/css">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon-16x16.png"> -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
  <link rel="manifest" href="./img/favicons/site.webmanifest">
  <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <meta name="google-site-verification" content="CUwfueum7pG70neWE4CAReLUHHeGxHcQY5PqACIHx8M" />

  <!-- GOOGLE ANALITIC -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNHMW3PB7V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-NNHMW3PB7V');
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <!-- CHAT IMPORT -->
  <script type="text/javascript" async src="https://cdn.reamaze.com/assets/reamaze.js"></script>
  <script type="text/javascript">
    var _support = _support || { 'ui': {}, 'user': {} };
    _support['account'] = 'edifier';
    _support['ui']['contactMode'] = 'mixed';
    _support['ui']['enableKb'] = 'true';
    _support['ui']['styles'] = {
      widgetColor: 'rgb(0, 0, 0)',
    };
    _support['ui']['shoutboxFacesMode'] = "default";
    _support['ui']['shoutboxHeaderLogo'] = true;
    _support['ui']['widget'] = {
      icon: 'chat',
      displayOn: 'all',
      allowBotProcessing: false,
      label: {
        text: 'Si ten&#233;s alguna duda, &#161;hablanos!',
        mode: "prompt-3",
        delay: 5,
        duration: 45,
      },
      position: 'bottom-right',
      mobilePosition: 'bottom-right'
    };
    _support['apps'] = {
      faq: { "enabled": true },
      recentConversations: {},
      orders: {}
    };
  </script>
</body>

</html>
